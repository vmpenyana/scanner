<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    
    <div id="reader"></div>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>


        // This method will trigger user permissions
        Html5Qrcode.getCameras().then(devices => {
        /**
         * devices would be an array of objects of type:
         * { id: "id", label: "label" }
         */
            console.log(`Got some cams, let's do some work!`, devices);
            console.log(devices)
        if (devices && devices.length) {
            var cameraId = devices[0].id;
            // .. use this to start scanning.
            const html5QrCode = new Html5Qrcode("reader")
            html5QrCode.start(
                cameraId, 
                {
                    fps: 10,    // Optional, frame per seconds for qr code scanning
                    qrbox: { width: 250, height: 250 }  // Optional, if you want bounded box UI
                },
                (decodedText, decodedResult) => {
                    // do something when code is read
                    console.log(`Done(): something went wrong: `, decodedText)

                },
                (errorMessage) => {
                    // parse error, ignore it.
                    console.log(`ErrorMessage(): something went wrong: `, errorMessage)
                })
                .catch((err) => {
                // Start failed, handle it.
                    console.log(`catch(): something went wrong: `, err)

                });
        }
        }).catch(err => {
        // handle err
            console.log(`Error getting cameras: `, err);
        });



    </script>
</body>
</html>
